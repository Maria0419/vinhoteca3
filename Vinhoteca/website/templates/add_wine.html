{% extends "base.html" %}
{% block modal %}
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Adicionar Vinho a Minha Adega</h5>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="tempodeguarda">Quantidade:</label>
                <input type="number" class="form-control" name="quantidade" id="quantidade"> </input>
            </div>
            <div class="form-group">
                <label for="tempodeguarda">Localização:</label>
                <input type="text" class="form-control" name="localizacao" id="localizacao"> </input>
            </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success">Adicionar</button>
            <a href="{{url_for('views.register')}}" class="btn btn-dark">Fechar</a>
        </div>
        </div>
    </div>
    </div>
{% endblock %}

{% block javascript %}
<script>
    $(document).ready(function(){
        $("#exampleModal").modal("show")
    })
</script>
{% endblock %}
